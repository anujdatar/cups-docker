---
name: "CI & CD Pipeline "
on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    branches:
      - main
jobs:
  triage:
    uses: ./.github/workflows/triage.yml
    permissions:
      contents: read
      pull-requests: write

  integration:
    uses: ./.github/workflows/integration.yml
    needs: [triage]
    permissions:
      contents: read
      packages: write
      security-events: write

  publish:
    uses: ./.github/workflows/docker-publish.yml
    needs: [integration]
    permissions:
      packages: write
